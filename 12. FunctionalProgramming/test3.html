    <title></title>
    <script type="text/javascript">
      function cal(func, num){
        return func(num);
      }

      function inc(num){
        return num + 1;
      }

      function dec(num){
        return num - 1;
      }

      console.log(cal(inc, 3));
      console.log(cal(dec, 3));

    </script>
