  //Don`t use...
  Object.prototype.contain = function(neddle){
    for(var i in this){
      if(this[i] === neddle){
        return true;
      }
    }
    return false;
  }

  var o = {"name":"ab", "city":"tokyo"};
  var v = {"name":"cd", "city":"osaka"};

  console.log(o.contain("ab"));
  console.log(v.contain("ab"));
