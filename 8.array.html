<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <script type="text/javascript">
    // var arr = [1,2,3,4,5];
    // console.log(arr.length);

    var arr = ['d'];
    arr.push('e');
    console.log(arr);

    arr = arr.concat('y', 'e');
    console.log(arr);

    arr.unshift('a');
    console.log(arr);

    arr.splice(0, 2, 'a', 'b', 'c');
    console.log(arr);

    console.log("--------------");

    arr.shift();
    console.log(arr);

    arr.pop();
    console.log(arr);

    console.log("--------------");

    arr.sort();
    console.log(arr);
    arr.reverse();
    console.log(arr);

  </script>
